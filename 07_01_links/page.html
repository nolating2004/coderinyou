<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Links</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<ul class="fa-ul">

 	<li>
	  	<i class="fa-li fa fa-phone"></i>
	  	<!-- 1. create an anchor link that opens a phone call -->
	  	<!-- nb: may not work on some windows pc (used mainly for mobile phones)-->
	  	<a href="tel:123456789">123456789</a>

  	</li>

 	<li>
	  	<i class="fa-li fa fa-envelope"></i>
	  	<!-- 2. create an anchor link that opens an email -->
	  	<a href="mailto.nolating2004@yahoo.com.sg">MY EMAIL</a>
  	</li>

 	<li>
	 	<i class="fa-li fa fa-home"></i>
	 	<!-- 3. create an anchor link that opens the google map location in a new tab -->
	 	<!-- hint: new tab attribute >> target="_blank" -->
	 	<a href="https://www.google.com.sg/maps/place/19+Meyappa+Chettiar+Rd,+Singapore+358459/@1.331022,103.8651395,17z/data=!3m1!4b1!4m5!3m4!1s0x31da177f52a49be5:0x297296e9b0163377!8m2!3d1.331022!4d103.8673336" target="_blank">GOOGLE MAP</a>
	 	
 	</li>

</ul>


</body>
</html>
